<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clipping Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My Clipping Page</h1>
  <textarea id="clipText" placeholder="Write or paste your clip here..."></textarea>
  <br>
  <button onclick="saveClip()">Save Clip</button>
  <ul id="clipList"></ul>

  <script>
    const clips = JSON.parse(localStorage.getItem('clips')) || [];
    const clipList = document.getElementById('clipList');

    function saveClip() {
      const text = document.getElementById('clipText').value.trim();
      if (!text) return alert('Please enter some text first.');
      clips.push(text);
      localStorage.setItem('clips', JSON.stringify(clips));
      displayClips();
      document.getElementById('clipText').value = '';
    }

    function displayClips() {
      clipList.innerHTML = '';
      clips.forEach((clip, index) => {
        const li = document.createElement('li');
        li.textContent = clip;
        clipList.appendChild(li);
      });
    }

    displayClips();
  </script>
</body>
</html>
